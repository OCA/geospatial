language: python

python:
  - "2.7"
env:
  matrix:
  - VERSION="8.0" LINT_CHECK="1" DOCS="1"
  - VERSION="8.0" ODOO_REPO="odoo/odoo" LINT_CHECK="0"
  - VERSION="8.0" ODOO_REPO="OCA/OCB" LINT_CHECK="0"
  global:
    secure:  "AKUuDpv2EEkeFjhMnkwwVkBsKuW13vpl8IvNr37yqNNuoaic6UxGqy2IbY/Q2vTWAEEFIaofmvu7w2moaoqz5lN9VuLAQrFy/8lPRAcY7056+yL13CpyfNn3wChG/Mq5k5O0UKmWKsgnhBz7S1W1ZqvevlTxAQRQ0IW5clZntNE="

virtualenv:
  system_site_packages: true

install:
  - git clone https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly
  - pip install geojson Shapely sphinx sphinx_bootstrap_theme sphinx-intl

script:
  - if [ -z "$DOCS" ] ; then travis_run_tests; fi
  - if [ -n "$DOCS" ] ; then ./.travis_build_doc; fi

after_success:
  - if [ -z "$DOCS" ] ; then coveralls; fi
  - if [ -n "$DOCS" ] ; then ./.travis_push_doc; fi
